<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Test</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="presentation.js"></script>
    <script src="logic.js"></script>

    <style>
		body {
			font-family: Arial;
		}

    	.shell-wrap {
			  width: 500px;
			  height: 300px;
			  /*margin: 100px auto 0 auto;*/
			  box-shadow: 0 0 30px rgba(0,0,0,0.4);
			 
			  -webkit-border-radius: 3px;
			  -moz-border-radius: 3px;
			  border-radius: 3px;
			}
			 
			.shell-top-bar {
			  text-align: center;
			  color: #525252;
			  padding: 5px 0;
			  margin: 0;
			  text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
			  font-size: 0.85em;
			  border: 1px solid #CCCCCC;
			  border-bottom: none;
			 
			  -webkit-border-top-left-radius: 3px;
			  -webkit-border-top-right-radius: 3px;
			  -moz-border-radius-topleft: 3px;
			  -moz-border-radius-topright: 3px;
			  border-top-left-radius: 3px;
			  border-top-right-radius: 3px;
			
			}
			 
			.shell-body {
			  margin: 0;
			  padding: 5px;
			  list-style: none;
			  background: #141414;
			  color: #45D40C;
			  font: 0.8em 'Andale Mono', Consolas, 'Courier New';
			  line-height: 1.6em;
			  overflow: auto;
			  max-height: 300px;
			  height: 300px;
			 
			  -webkit-border-bottom-right-radius: 3px;
			  -webkit-border-bottom-left-radius: 3px;
			  -moz-border-radius-bottomright: 3px;
			  -moz-border-radius-bottomleft: 3px;
			  border-bottom-right-radius: 3px;
			  border-bottom-left-radius: 3px;
			}

			.inputDataArea {
				height: 200px;
				width: 500px;
			}
			.charts {
				height: 400px;
			}
			.barchart_material {
				background: #D3D3D3;
				width: 900px;
				height: 300px;
			}
    	}
    </style>
</head>

<body>
<div class="inputDataArea">
	<textarea id="textinput" rows="10" cols="50"></textarea> 
	<br />
	<button id="parseData">Parse Data</button> <button id="clearData">Clear</button>
</div>

<div class="charts">
	<div id="linechart_material"></div>
	Best Solution To JSSP
	<div class="barchart_material" id="barchart_material"></div>
</div>


<div class="shell-wrap">
  <p class="shell-top-bar">Console Output</p>
  <div id= "console" class="shell-body">
  </div>
</div>


</body>
</html>
